<!DOCTYPE html>
<html>
<head>
    <title>Rama Advogados - Dashboards</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .page { margin: 10px; padding: 15px; background: #f0f0f0; }
    </style>
</head>
<body>
    <div class="page">
        <!-- <h3>Jurídico Varejo</h3>
        <p>Jurídico Varejo</p> -->
        <button onclick="goToPage('varejo')">Jurídico Varejo</button>
    </div>
    
    <div class="page">
        <!-- <h3>Controladoria Jurídica</h3>
        <p>Controladoria Jurídica</p> -->
        <button onclick="goToPage('reagendamentos')">Controladoria Jurídica</button>
    </div>

    <div class="page">
        <!-- <h3>Jurídico Imobiliário</h3>
        <p>Jurídico Imobiliários</p> -->
        <button onclick="goToPage('imobiliario')">Jurídico Imobiliário</button>
    </div>
    
    <div class="page">
        <!-- <h3>Jurídico Customizado</h3>
        <p>Jurídico Customizado</p> -->
        <button onclick="goToPage('customizado')">Jurídico Customizado</button>
    </div>

    <div class="page">
        <!-- <h3>Códigos - 2FA</h3>
        <p>Códigos - 2FA</p> -->
        <button onclick="goToPage('2fa')">Códigos - 2FA</button>
    </div>
    
    <script>

        // Access via buttons

        const serverIP = "172.16.20.63"; // Server IP 
        const pages = {
            'varejo': '8501',
            'reagendamentos': '8519',
            'imobiliario': '8512',
            'customizado': '8515',
            '2fa': '8585'
        };
        
        function goToPage(pageName) {
            if(pages[pageName]) {
                window.open(`http://${serverIP}:${pages[pageName]}`, '_blank');
            } else {
                alert("A página solicitada não está disponível. Entre em contato com a equipe de desenvolvimento para averiguar a situação.");
            }
        }
        
        // Access via URL params

        const urlParams = new URLSearchParams(window.location.search);
        const pageParam = urlParams.get('page') || urlParams.get('dashboard');
        if(pageParam && pages[pageParam]) {
            window.location.href = `http://${serverIP}:${pages[pageParam]}`;
        }
    </script>
</body>
</html>
