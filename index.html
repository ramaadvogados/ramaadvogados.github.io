<!DOCTYPE html>
<html>
<head>
    <title>Home Services</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .service { margin: 10px; padding: 15px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Dashboards</h1>
    
    <div class="varejo">
        <h3>Jurídico Varejo</h3>
        <p>Jurídico Varejo</p>
        <button onclick="goToService('varejo')">Jurídico Varejo</button>
    </div>
    
    <div class="ctrl">
        <h3>Controladoria Jurídica</h3>
        <p>Controladoria Jurídica</p>
        <button onclick="goToService('ctrl')">Controladoria Jurídica</button>
    </div>

    <div class="imob">
        <h3>Jurídico Imobiliário</h3>
        <p>Jurídico Imobiliários</p>
        <button onclick="goToService('imob')">Jurídico Imobiliário</button>
    </div>
    
    <div class="cust">
        <h3>Jurídico Customizado</h3>
        <p>Jurídico Customizado</p>
        <button onclick="goToService('cust')">Jurídico Customizado</button>
    </div>
    
    <script>
        // Your current server IP - ONLY PLACE TO UPDATE
        const serverIP = "172.16.20.63";
        
        // Port mapping for each service
        const services = {
            'varejo': '8501',
            'ctrl': '8519',
            'imob': '8512',
            'cust': '8515'
        };
        
        function goToService(serviceName) {
            if(services[serviceName]) {
                // Opens in new tab: http://192.168.1.100:8096
                window.open(`http://${serverIP}:${services[serviceName]}`, '_blank');
            } else {
                alert("Erro.");
            }
        }
        
        // Optional: URL parameters for direct access
        // Example: https://your-page.netlify.app?service=media
        const urlParams = new URLSearchParams(window.location.search);
        const serviceParam = urlParams.get('service');
        if(serviceParam && services[serviceParam]) {
            window.location.href = `http://${serverIP}:${services[serviceParam]}`;
        }
    </script>
</body>
</html>
